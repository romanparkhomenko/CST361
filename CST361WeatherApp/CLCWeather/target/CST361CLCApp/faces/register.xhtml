<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>Registration Page</title>
	<h:outputStylesheet library="styles" name="main.css" position="last" />
</h:head>
<h:body>
	<ui:include src="/resources/layouts/topNavBar.xhtml" />
	<b:container>
		<!-- BEGIN LOGIN FORM -->
		<b:row>
			<b:column col-md="8" offset="2" styleClass="app-registration-form">
				<b:row>
					<b:column col-md="10" offset="1">
						<b:image library="images" name="acme-logo-white.svg"
							styleClass="app-logo" />
						<h3>Don't have an account? Register here!</h3>
					</b:column>
				</b:row>
				<h:form>

					<b:row>
						<b:column col-sm="8" offset="2">
							<h:outputText value="Please enter a username" for="username" />
							<b:inputText placeholder="Username" id="username" fieldId="username"
										 name="username" value="#{registerController.username}">
								<f:facet name="prepend">
									<b:icon name="user" />
								</f:facet>
							</b:inputText>
							<b:column col-md="12" style-class="message">
								<b:message for="username" />
							</b:column>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-md="8" offset="2">
							<h:outputText value="Please enter your password." />
							<b:inputSecret placeholder="Password" id="password"
								fieldId="password" name="password" value="#{registerController.password}">
								<f:facet name="prepend">
									<b:iconAwesome name="key" />
								</f:facet>
							</b:inputSecret>
						</b:column>
						<b:column col-md="8" offset="2" styleClass="message">
							<b:message for="password" />
						</b:column>
					</b:row>

					<b:row>
						<b:column col-sm="8" offset="2">
							<h:outputText value="Please enter your first name."
								for="username" />
							<b:inputText placeholder="First Name" id="firstName" value="#{registerController.firstName}">
								<f:facet name="prepend">
									<b:icon name="text-height" />
								</f:facet>
							</b:inputText>
							<b:column col-md="12" style-class="message">
								<b:message for="firstName" />
							</b:column>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-sm="8" offset="2">
							<h:outputText value="Please enter your last name." for="username" />
							<b:inputText placeholder="Last Name" id="lastName" value="#{registerController.lastName}">
								<f:facet name="prepend">
									<b:icon name="text-width" />
								</f:facet>
							</b:inputText>
							<b:column col-md="12" style-class="message">
								<b:message for="lastName" />
							</b:column>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-sm="8" offset="2">
							<h:outputText value="Please enter your email." for="email" />
							<b:inputText placeholder="Email Address" id="email" value="#{registerController.email}">
								<f:facet name="prepend">
									<b:icon name="envelope" />
								</f:facet>
							</b:inputText>
							<b:column col-md="12" style-class="message">
								<b:message for="email" />
							</b:column>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-sm="8" offset="2">
							<h:outputText value="Please enter your phone number."
								for="phoneNumber" />
							<b:inputText placeholder="Phone Number" id="phoneNumber" value="#{registerController.phoneNumber}">
								<f:facet name="prepend">
									<b:icon name="earphone" />
								</f:facet>
							</b:inputText>
							<b:column col-md="12" style-class="message">
								<b:message for="phoneNumber" />
							</b:column>
						</b:column>
						<b:column col-md="12" style-class="message">
							<c:if test="#{not empty registerController.message}">
								<b:column col-md="12" styleClass="message">
									<div>#{registerController.message}</div>
								</b:column>
							</c:if>
						</b:column>
					</b:row>

					<b:row style="margin-bottom: 5rem;">
						<b:column col-md="8" offset="2">
							<b:column col-md="6">
								<b:commandButton action="#{registerController.register}" value="register" type="submit"
												 look="primary" style="width:100%" />
							</b:column>
							<b:column col-md="6">
								<b:button value="back to login" outcome="login.xhtml"
										  look="danger" style="width:100%" />
							</b:column>
						</b:column>
						<b:column col-md="8" offset="2">
							<b:column col-md="12">
								<b:commandButton action="#{registerController.createRandomUser}" value="Create Random User" type="submit"
												 look="info" style="width:100%; margin-top: 2rem;" />
							</b:column>
						</b:column>
					</b:row>
				</h:form>
			</b:column>
		</b:row>
		<!-- END LOGIN FORM -->
	</b:container>
</h:body>
</html>
